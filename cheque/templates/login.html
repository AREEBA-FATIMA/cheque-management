{% extends 'base.html' %}
{% block content %}
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2><i class="fas fa-lock"></i> ChequeFlow Pro Login</h2>
      <p>Access your financial dashboard</p>
    </div>

    {% if messages %}
    <div class="login-alerts">
      {% for message in messages %}
      <div class="alert-message">
        <i class="fas fa-exclamation-circle"></i> {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="login-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username">
          <i class="fas fa-user"></i> Username
        </label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label for="password">
          <i class="fas fa-key"></i> Password
        </label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      
      <button type="submit" class="login-button">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    
    <div class="login-footer">
      <p>Don't have an account? 
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=internfun3@gmail.com&su=Account%20Request&body=Hello%20Admin%2C%20I%20want%20to%20register%20an%20account." 
           target="_blank" 
           rel="noopener noreferrer">
          Contact admin
        </a>
    </div>
  </div>
</div>

<style>
  :root {
    --primary: #5e35b1;
    --primary-light: #7e57c2;
    --secondary: #26a69a;
    --accent: #ff7043;
    --dark: #263238;
    --light: #eceff1;
    --danger: #ef5350;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #f5f7ff 0%, #e0e5ff 100%);
    padding: 20px;
  }

  .login-card {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    padding: 40px;
    width: 100%;
    max-width: 450px;
    border: 1px solid rgba(255, 255, 255, 0.18);
  }

  .login-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .login-header h2 {
    color: var(--primary);
    font-weight: 700;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .login-header p {
    color: var(--dark);
    opacity: 0.7;
    font-size: 0.95rem;
  }

  .login-alerts {
    margin-bottom: 20px;
  }

  .alert-message {
    background: rgba(239, 83, 80, 0.15);
    color: var(--danger);
    padding: 12px 15px;
    border-radius: 8px;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--dark);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .form-group input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.7);
  }

  .form-group input:focus {
    outline: none;
    border-color: var(--primary-light);
    box-shadow: 0 0 0 3px rgba(94, 53, 177, 0.15);
  }

  .login-button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }

  .login-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(94, 53, 177, 0.3);
  }

  .login-footer {
    text-align: center;
    margin-top: 25px;
    font-size: 0.9rem;
    color: var(--dark);
  }

  .login-footer a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
  }

  .login-footer a:hover {
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    .login-card {
      padding: 30px 20px;
    }
  }
</style>
{% endblock %}
