{% extends 'base.html' %}
{% block title %}Edit Cheque | Cheque Management{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="form-card p-4 p-md-5">
        <h3 class="form-title mb-4">
          <i class="fas fa-edit me-2"></i>Edit Cheque #{{ cheque.cheque_number }}
        </h3>
        <form method="post" enctype="multipart/form-data" class="form-container" novalidate>
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">
              {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <div class="invalid-feedback d-block">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
          {% endfor %}
          <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'cheque_detail' cheque.id %}" class="btn btn-secondary">
              <i class="fas fa-arrow-left me-2"></i>Back
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-2"></i>Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
  .form-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    border: 1px solid rgba(0,0,0,0.05);
  }
  .form-title {
    font-weight: 700;
    color: var(--primary);
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .form-label {
    font-weight: 500;
    color: var(--primary);
  }
  .form-group input,
  .form-group select,
  .form-group textarea {
    border-radius: 8px;
    border: 1px solid #d1d5db;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    width: 100%;
    margin-top: 0.25rem;
    background: #f8fafc;
    transition: border 0.2s;
  }
  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    border-color: var(--primary);
    outline: none;
    background: #fff;
  }
  .invalid-feedback {
    color: var(--danger);
    font-size: 0.95rem;
    margin-top: 0.25rem;
  }
  .btn-primary {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    padding: 0.5rem 1.5rem;
    box-shadow: 0 4px 15px rgba(94, 53, 177, 0.13);
    transition: all 0.2s;
  }
  .btn-primary:hover {
    background: var(--primary-light);
    color: #fff;
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(94, 53, 177, 0.18);
  }
  .btn-secondary {
    background: #eceff1;
    color: var(--primary);
    border: none;
    border-radius: 8px;
    font-weight: 500;
    padding: 0.5rem 1.5rem;
    transition: all 0.2s;
  }
  .btn-secondary:hover {
    background: #d1d5db;
    color: var(--primary);
  }
</style>
{% endblock %}
